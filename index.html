<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	<title>Movie Search App</title>
</head>
<body>
	<div class="container">
		<h1>Top Rated Movies</h1>
		<div class="movies" id="moviesContainer">
		</div>
		<div class="bottom-buttons">

		</button>
		<!-- icon credit by Dave Gandy on flaticons -->
		<button class="button jump-top-button" id="topButton">
			<?xml version="1.0" encoding="UTF-8"?>
			<!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>

		</button>	
		</div>	
		<svg style="display: none;">
  			<symbol id="star" viewBox="0 0 98 92">
 			<title>star</title>
  			<path stroke='#000' stroke-width='5' d='M49 73.5L22.55 87.406l5.05-29.453-21.398-20.86 29.573-4.296L49 6l13.225 26.797 29.573 4.297-21.4 20.86 5.052 29.452z' fill-rule='evenodd'/>
		</svg>
		
		<div class="stars-div">
			<div class="stars">
	  			<a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>
    			<a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>
    			<a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>

    			<a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>

    			<a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>
    			<a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>
    			<a class="star" href="#"><svg><use xlink:href="#star"></use></svg></a>
			</div>
		</div>

		<div class="movieDetails" id="movieDiv">
			<div class="movie-info" id="movieWindow">
			</div>
		</div>
		<div class="movie-roulette-container" id="movieRoulette">
			<div class="movie-roulette" id="roulettePopUp">
				<button class="button close-button" id="closeRoulette">X</button>
				<h3 class="movie-roulette-title">Movie Roulette</h3>
				<form>
					<h4>Select movie genre:</h4>
					<input type="radio" name="genre" value="action"> Action<br>
					<input type="radio" name="genre" value="horror"> Horror<br>
					<input type="radio" name="genre" value="drama"> Drama<br>
					<input type="radio" name="genre" value="fantasy"> Fantasy<br>
					<input type="radio" name="genre" value="animated"> Animated<br>
					<input type="radio" name="genre" value="comedy"> Comedy<br>
					<input type="submit" value="Roll" class="button roll-button" onclick="getRouletteMovie()">
				</form>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='config.js'></script>
	<script type='text/javascript' src="script.js"></script>
</body>
</html>
