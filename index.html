                <img src="up-arrow.svg" class="svg" />
            </button>   
        </div>

        <div class="movie-roulette-container" id="movieRoulette">
            <div class="movie-roulette" id="roulettePopUp">
                <button class="button close-button" id="closeRoulette">X</button>
                <h3 class="movie-roulette-title">Movie Roulette</h3>
                <form>
                    <h4>Select movie genre:</h4>
                    <input type="radio" name="genre" value="action"> Action<br>
                    <input type="radio" name="genre" value="horror"> Horror<br>
                    <input type="radio" name="genre" value="drama"> Drama<br>
                    <input type="radio" name="genre" value="fantasy"> Fantasy<br>
                    <input type="radio" name="genre" value="animated"> Animated<br>
                    <input type="radio" name="genre" value="comedy"> Comedy<br>
                    <input type="submit" value="Roll" class="button roll-button" onclick="getRouletteMovie()">
                </form>
            </div>
        </div>
